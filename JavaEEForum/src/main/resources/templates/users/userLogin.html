<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>ROYAL FORUM</title>
    <link rel="stylesheet" th:href="@{/cssSecond/MyCSS.css}" type="text/css" media="screen" title="default" />
</head>
<body>
<h1 th:style="|position: absolute; left: 510px; top: 20px;color: white;|">ROYAL FORUM</h1>
<div class="login-page">
    <div class="form">
        <form class="login-form" th:method="POST" th:align="center">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="text" name="username" placeholder="ENTER YOUR NAME"/>
            <input type="password" name="password" placeholder="ENTER YOUR PASSWORD"/>
            <button type="submit">LOGIN</button>
            <p class="message">Not registered? <a th:href="@{/register}">Create an account</a></p>
        </form>
    </div>
</div>
</body>
</html>
