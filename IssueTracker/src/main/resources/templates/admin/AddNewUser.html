<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" th:lang="bg">
<head>
    <header th:if="${isAdmin}" th:include="admin/AdminHeader"></header>
    <header th:unless="${isAdmin}" th:include="NavbarHeader"></header>
</head>
<body>
<div>
    <form class="form-horizontal" th:object="${userAddForm}"  th:method="POST">
        <fieldset>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="form-group">
                <label for="username" class="col-lg-2 control-label">Потребителско име</label>
                <div class="col-lg-5">
                    <input type="text" name="username" class="form-control" id="username" placeholder="Потребителско име"/>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-lg-2 control-label">Имейл адрес</label>
                <div class="col-lg-5">
                    <input type="email" name="email" class="form-control" id="email" placeholder="Имейл адрес"/>
                </div>
            </div>
            <div class="form-group">
                <label for="fullname" class="col-lg-2 control-label">Вашето име</label>
                <div class="col-lg-5">
                    <input type="text" name="fullname" class="form-control" id="fullname" placeholder="Вашето име"/>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label">Парола</label>
                <div class="col-lg-5">
                    <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Парола"/>
                </div>
            </div>
            <select multiple="" class="form-control" th:field="*{authorities}">
                <option th:each="role : ${roles}" th:value="${role}" th:text="${role}" th:align="center"></option>
            </select>
            <div class="form-group">
                <div class="col-lg-5 col-lg-offset-2">
                    <button type="reset" class="btn btn-default">Отказ</button>
                    <button type="submit" class="btn btn-primary">Изпрати</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
