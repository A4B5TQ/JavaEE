<head xmlns:th="http://www.thymeleaf.org">
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" media="screen"/>
    <title>Issue Tracker</title>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                            Проекти <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li class="divider"></li>
                            <li><a href="/issueTracker/currentProject">Текущ проект</a></li>
                            <li class="divider"></li>
                            <li class="divider"></li>
                            <li><a href="/issueTracker/allProjects">Всички проекти</a></li>
                            <li class="divider"></li>
                            <li class="divider"></li>
                            <li><a href="/issueTracker/createProject">Създай проект</a></li>
                            <li class="divider"></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                            Задачи <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="/issueTracker/searchForIssue">Търсене за задача</a></li>
                            <li class="divider"></li>
                            <li><a href="/issueTracker/myIssues">Всички задачи</a></li>
                            <li class="divider"></li>
                            <li class="divider"></li>
                            <li><a href="/issueTracker/myIssues">Докладвани от мен</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search"/>
                    </div>
                    <button type="submit" class="btn btn-default">Търси</button>
                </form>
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                            СЪЗДАЙ <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li class="divider"></li>
                            <li><a href="/register">Създай потребител</a></li>
                            <li class="divider"></li>
                            <li class="divider"></li>
                            <li><a href="/createState">Създай състояние</a></li>
                            <li class="divider"></li>
                            <li class="divider"></li>
                            <li><a href="/createType">Създай тип</a></li>
                            <li class="divider"></li>
                            <li class="divider"></li>
                            <li th:align="center"><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" data-title="Contact Us">Contact Us</button></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" th:text="${username} != null ? ${username}: 'GUEST'"></a></li>
                </ul>
            </div>
        </div>
        <!-- Modal HTML -->
        <div id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title" th:text="${project} != null ? ${project.getName()}:'NONE'"></h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-inline" role="form">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="recipient-name" class="control-label">Заглавие:</label>
                                        <input type="text" class="form-control" id="recipient-name" />
                                    </div>
                                    <div class="form-group">
                                        <label for="message-text" class="control-label">Описание:</label>
                                        <textarea class="form-control" id="message-text"></textarea>
                                    </div>
                                </div>
                                <div class="col-md-3"></div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="recipient-name" class="control-label">Заглавие:</label>
                                        <input type="text" class="form-control" id="recipient-name" />
                                    </div>
                                    <div class="form-group">
                                        <label for="message-text" class="control-label">Описание:</label>
                                        <textarea class="form-control" id="message-text"></textarea>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Откажи</button>
                        <button type="button" class="btn btn-primary">Запази</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script src="https://bootswatch.com/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://bootswatch.com/assets/js/custom.js"></script>
</head>
