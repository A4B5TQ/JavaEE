<head xmlns:th="http://www.thymeleaf.org">
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" media="screen"/>
    <title>Issue Tracker</title>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                            Проекти <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li class="divider"></li>
                            <li><a href="/issueTracker/currentProject">Текущ проект</a></li>
                            <li class="divider"></li>
                            <li class="divider"></li>
                            <li><a href="/issueTracker/welcome">Всички проекти</a></li>
                            <li class="divider"></li>
                            <li class="divider"></li>
                            <li><a href="/issueTracker/createProject">Създай проект</a></li>
                            <li class="divider"></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                            Задачи <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="/issueTracker/searchForIssue">Търсене за задача</a></li>
                            <li class="divider"></li>
                            <li><a href="/issueTracker/myIssues">Моите задачи</a></li>
                            <li class="divider"></li>
                            <li class="divider"></li>
                            <li><a href="/issueTracker/myIssues">Докладвани от мен</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search"/>
                    </div>
                    <button type="submit" class="btn btn-default">Търси</button>
                </form>
                <ul class="navbar-btn navbar-left">
                    <div th:if="${username} != null">
                        <button type="button" class="btn btn-success" data-toggle="modal"
                                data-target=".bd-example-modal-sm">Създай задача
                        </button>
                    </div>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" th:text="${username} != null ? ${username}: 'GUEST'"></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.0/jquery.validate.min.js" ></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script src="https://bootswatch.com/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://bootswatch.com/assets/js/custom.js"></script>
</head>
